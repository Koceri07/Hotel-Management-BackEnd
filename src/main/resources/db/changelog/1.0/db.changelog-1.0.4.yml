databaseChangeLog:
  - changeSet:
      id: create_comments_table
      author: Koceri07
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: comment
                  type: varchar(256)
              - column:
                  name: client_id
                  type: bigint

