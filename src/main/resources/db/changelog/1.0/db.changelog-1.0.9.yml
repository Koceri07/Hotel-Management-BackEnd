databaseChangeLog:
  - changeSet:
      id: create_minibar_items_table
      author: Koceri07
      changes:
        - createTable:
            tableName: minibar_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DOUBLE PRECISION
                  constraints:
                    nullable: false
              - column:
                  name: create_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: update_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
