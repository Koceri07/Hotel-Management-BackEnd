databaseChangeLog:
  - changeSet:
      id: create-staffs-table
      author: Koceri07
      changes:
        - createTable:
            tableName: staffs
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: possitions
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: phone_number
                  type: VARCHAR(20)

              - column:
                  name: email
                  type: VARCHAR(255)

              - column:
                  name: salary
                  type: DECIMAL(10,2)

              - column:
                  name: hire_date
                  type: TIMESTAMP
