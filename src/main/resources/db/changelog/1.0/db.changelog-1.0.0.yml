databaseChangeLog:
  - changeSet:
      id: create client table
      author: Koceri07
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: first_name
                  type: varchar(16)
              - column:
                  name: last_name
                  type: varchar(32)
              - column:
                  name: fincode
                  type: varchar(32)
              - column:
                  name: wristband
                  type: varchar(32)
              - column:
                  name: room_number
                  type: BIGINT
              - column:
                  name: reservation_status
                  type: boolean
              - column:
                  name: stay_duration
                  type: BIGINT
              - column:
                  name: check_in
                  type: TIMESTAMP
              - column:
                  name: is_active
                  type: boolean
              - column:
                  name: create_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
