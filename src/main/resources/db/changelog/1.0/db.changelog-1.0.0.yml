databaseChangeLog:
  - changeSet:
      id: create-clients-table
      author: Koceri07
      runOnChange: true
      preConditions:
        - not:
            tableExists:
              tableName: clients
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: fincode
                  type: VARCHAR(255)
              - column:
                  name: wristband
                  type: VARCHAR(50)  # enum stored as string
              - column:
                  name: room_number
                  type: INT
              - column:
                  name: reservation_status
                  type: BOOLEAN
              - column:
                  name: stay_duration
                  type: INT
              - column:
                  name: check_in
                  type: TIMESTAMP
              - column:
                  name: is_active
                  type: BOOLEAN
              - column:
                  name: email
                  type: VARCHAR(255)
#              - column:
#                  name: comment_id
#                  type: BIGINT
              - column:
                  name: create_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
